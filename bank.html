<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inner bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-blue-200 mt-24 ">
        <h1 class="text-center text-4xl mt-4 text-violet-400 py-10">Lets get some  <span class="font-semibold text-violet-600"> money!!!</span></h1>
       </header>
       <main>
            <section class="bg-blue-200">
                   <div class="grid grid-cols-3 gap-3 w-9/12 mx-auto p-8 text-white">

                    <div class="bg-green-700 p-8 rounded-xl ">
                        <h1 class="text-3xl">diposite</h1>
                        <h1  class="text-5xl">$<span id="totalDeposite">0</span></h1>
                    </div>

                    <div class="bg-rose-400 p-8 rounded-xl">
                        <h1 class="text-3xl">withdrow</h1>
                        <h1 class="text-5xl">$<span id="total-withdraw">0</span> </h1>
                    </div>

                    <div class="bg-yellow-400 p-8 rounded-xl">
                        <h1 class="text-3xl">Balance</h1>
                        <h1 class="text-5xl">$<span id="total-balance">1240</span></h1>
                    </div>

                   </div>

                   
            </section>

            <!-- diposite & Withdraw -->

            <section class="bg-blue-200 p-4">
                <div class="grid grid-cols-2 gap-3 w-9/12 mx-auto text-white mt-4">
                    <div class="bg-indigo-400 p-8 rounded-lg">
                         <h1 class="text-3xl">Please Deposite</h1>
                         <input class="block my-4 ml-4 text-black w-7/12" type="text" name="" placeholder="$Ammount you want to deposite" id="deposite-field">
                         <button id="btn-deposite" class="bg-indigo-700 py-3 ml-4 px-8 mt-4 rounded-lg hover:bg-indigo-600">Deposite</button>
                    </div>

                    <div class="bg-violet-400 p-8 rounded-lg">
                         <h1 class="text-3xl">Please Withdraw</h1>
                         <input  class="block my-4 ml-4 text-black w-7/12" type="text" name="" placeholder="$Ammount you want to Withdraw" id="withdrow-field">
                         <button id="btn-withdraw" class="bg-indigo-900 py-3 ml-4 px-8 mt-4 rounded-lg hover:bg-indigo-800">Withdraw</button>
                    </div>
               </div>
            </section>
            <script src="js/deposite.js"></script>
            <script src="js/withdraw.js"></script>
       </main>
</body>
</html>
