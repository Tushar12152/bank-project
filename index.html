<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
   <header>
    <h1 class="text-center text-4xl mt-4 ">Welcome to my <span class="font-semibold text-violet-600"> Baper Bank!!!</span></h1>
   </header>
   <main>
       <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8 rounded-lg">
             <h1 class="text-3xl mb-8">Please Login</h1>
             <div>
                <input class="w-9/12 mb-4" type="email" name="" id="email-field" placeholder="Your email address">
                <input class="block mb-4 w-9/12" type="password" name="" id="pass-field" placeholder="Your password">
                <button id="btn-submit" class="bg-lime-200 px-4 py-2 text-gray-600 font-semibold rounded-lg hover:bg-lime-400 ">Submit</button>
             </div>
       </section>
       <script src="js/login.js"></script>
   </main>
</body>
</html>
